<mat-card class="mat-elevation-z4" style="max-width: 400px; margin: 60px auto; padding: 20px;">
  <h2 style="text-align: center;">Create your account</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSignup()" style="margin-top: 20px;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Email address</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <button mat-flat-button color="primary" style="width: 100%;">Sign up</button>
  </form>

  <mat-divider style="margin: 24px 0;">or</mat-divider>

  <div style="text-align: center;">
    Already have an account?
    <a routerLink="/login">Sign in</a>
  </div>
</mat-card>
