<mat-toolbar color="primary">
  <span>Todos List</span>
</mat-toolbar>


<div style="padding: 16px; text-align: center;">
  <p><strong>Logged-in User:</strong> {{ userEmail }}</p>
</div>
<div style="display: flex; justify-content: flex-end; margin: 16px 24px 0 0;">
  <button mat-raised-button color="primary" (click)="openDialog()">
    Add Todo
  </button>
</div>

<!--  Card only contains the table -->
<mat-card class="mat-elevation-z4" style="margin: 16px;">
  <mat-card-content>
    <table mat-table [dataSource]="todos" class="mat-elevation-z2" style="width: 100%;">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let row">{{ row.task }}</td>
      </ng-container>

      <ng-container matColumnDef="assignedName">
        <th mat-header-cell *matHeaderCellDef>Assigned To</th>
        <td mat-cell *matCellDef="let row">{{ row.assignedName }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card-content>
</mat-card>
