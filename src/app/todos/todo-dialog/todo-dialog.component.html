<h2 mat-dialog-title style="padding-top: 8px; padding-left: 15px;">Add Todo</h2>

<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" style="padding: 16px;">
  <mat-form-field appearance="outline" class="full-width" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Task</mat-label>
    <input matInput formControlName="task" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Assigned To</mat-label>
    <input matInput formControlName="assignedName" />
  </mat-form-field>

  <div style="display: flex; justify-content: flex-end;">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" style="margin-left: 8px;">Add</button>
  </div>
</form>
